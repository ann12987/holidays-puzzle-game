<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая Платформа</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Приключение в игровом мире</h1>
    <div id="game"></div>
    <div id="instructions">
        <h2>Инструкции</h2>
        <p>Постарайтесь решить задачу на каждом уровне, чтобы перейти на следующий.</p>
        <button onclick="hideInstructions()">Скрыть инструкции</button>
    </div>
    <button onclick="showInstructions()">Показать инструкции</button>
    <button onclick="startGame()">Начать игру</button>
</body>
</html>
