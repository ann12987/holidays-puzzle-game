<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодняя Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Новогодняя Игра</h1>
            <p>Проверь свои знания о Новом годе!</p>
        </header>
        <div id="instructions">
            <h2>Инструкции</h2>
            <p>Отвечайте на вопросы, выбирая правильный вариант ответа. Удачи!</p>
            <button onclick="startGame()">Начать игру</button>
        </div>
        <div id="game"></div>
        <div id="score" style="display: none;">
            <h2>Ваш счет: <span id="scoreValue">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
